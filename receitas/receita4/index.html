<!DOCTYPE html>

<html>
  <head>
    <title>ReceitaReact - 3</title>
  </head>

  <body>
    <div id="app"></div>

    <script src="../libs/react.js"></script>
    <script src="../libs/react-dom.js"></script>
    <script src="../libs/babel.min.js"></script>

    <script type="text/babel">
      const TabelaBebidas = ({ titulo, cabecalhos, conteudo }) => {
        return (
          <div>
            <h1>{titulo}</h1>

            <table id="tabela" border="1">
              <thead>
                <tr>
                  {cabecalhos.map((cabecalho, index) => (
                    <th key={index}>{cabecalho}</th>
                  ))}
                </tr>
              </thead>
              <tbody>
                {conteudo.map((linha, index) => (
                  <tr key={index}>
                    {linha.map((coluna, i) => (
                      <td key={i}>{coluna}</td>
                    ))}
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        );
      };

      const valoresCabecalhos = ["Nome", "Marca", "Origem"];
      const conteudoTabela = [
        ["Havana", "Engenho Anísio Santiago", "Brasil"],
        ["Pitu", "Pitu", "Brasil"],
        ["Cachaca 51", "Cachaça 51", "Brasil"],
      ];

      ReactDOM.render(
        <TabelaBebidas
          titulo="minha tabela de bebidas"
          cabecalhos={valoresCabecalhos}
          conteudo={conteudoTabela}
        />,
        document.getElementById("app")
      );
    </script>
  </body>
</html>
