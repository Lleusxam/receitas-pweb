<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakerAPI</title>
    <script src="./extra_script.js"></script>
</head>
<body>
    <h1>FakerApi</h1>

    <label for="quantityInput">Quantidade de empresas (m√°ximo 500):</label>
    <input type="number" id="quantityInput" min="1" max="500" value="10">
    <button onclick="loadCompanies()">Carregar Tabela</button>

    <br><br>

    <label for="filterInput">Nome:</label>
    <input type="text" id="filterInput">
    <button onclick="filterName()">Filtrar nome</button>

    <br><br>

    <label for="letterInput">Excluir email com letra:</label>
    <input type="text" id="letterInput" maxlength="1" />
    <button onclick="filterByLetter()">Filtrar</button>


    <br>

    <button onclick="toggleInfiniteScrolling()">Alternar Infinite Scrolling</button>
    <p id="scrollStatus">Infinite Scrolling Desativado</p>

    <table id="companyTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>
</html>
